<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL-Shortener</title>
</head>
<body>
    <h1>URL-Shortener</h1>
    <h2>Lista skróconych linków użytkownika</h2>

    <ul>
    {% for key in links %}
        <li><a href="{{ links[key] }}">{{ key }}</a></li>
    {% endfor %}
    </ul>


</body>
</html>
