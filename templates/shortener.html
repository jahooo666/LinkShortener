<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL-Shortener</title>
</head>
<body>
    <h1>URL-Shortener</h1>
    <form action="" method="" >
        <input type="text" name="long">
        <input type="submit" value="Shorten">
    </form>

    <h2>Lista skróconych linków użytkownika</h2>

    <ul>
    {% for key in links %}
        <li><a href="{{ item[key] }}">{{ key }}</a></li>
    {% endfor %}
    </ul>


</body>
</html>
